defaults:
  - base_config

paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  outputs: "outputs"
  gold_slice: "data/gold_slice"
  
ingestion:
  ravdess_url:  "https://zenodo.org/record/1188976/files/" 
  ckplus_dir: "data/raw/ckplus"

preprocessing:
  audio:
    sample_rate: 16000
    n_mfcc: 40
    hop_length: 512
  face:
    image_size: [128, 128]
    detect_face: true
    
model:
  type: "fusion"
  use_resnet: true
  use_efficientnet: false
  fusion_method: "late_fusion" # or concat
  audio_weight: 0.5
  face_weight: 0.5
  batch_size: 32
  epochs: 50
  learning_rate: 0.00005
  weight_decay: 0.0001

gold_slice:
  confidence_threshold: 0.6
  min_confusion_gap: 0.1
